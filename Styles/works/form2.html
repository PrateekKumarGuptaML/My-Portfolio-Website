<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section>
        <h2>&nbsp;</h2>
                
        <div id="div">PROBLEM 1</div>
        <fieldset>
            <form>
                <label for="gradelist" id="gradelis">Enter Grade List: </label>
                <input type="text" placeholder="89 100 93 85 74 80" id="gradelist" name="gradelist">
                <br><hr>
            <label for="optionA">A: </label>    
                <input type="text" id="optionA" name="optionA">  
                <br><br>
            <label for="optionB">B:</label>
                <input type="text" id="optionB" name="optionB">
                <br><br>
            <label for="optionC">C:</label>
                <input type="text" id="optionC" name="optionC">
                <br><br>
            <label for="optionD">D:</label>
                <input type="text" id="optionD" name="optionD">
                <br><br>
            <label for="optionF">F:</label>
                <input type="text" id="optionF" name="optionF">
                <br><hr>

            <input type="submit" value="Enter" id="enter">
            <input type="reset" value="Clear" id="clear">
            </form>
            
        </fieldset>
        
    </section>
    <br>
    <hr>
    <br>
    <section>
        <h2>&nbsp;</h2>
        <div id="didiv">PROBLEM 2</div>
        <fieldset>
            <form> 
            <label for="midterm">Midterm: </label>
            <input type="text" id="midterm" name="midterm">
            <br><br>
            <label for="pie" >Final: </label>    
            <input type="text" id="pie" name="pfi">  
            <br><br><hr>
            <input type="submit" value="Numerical" id="numerical">
            <input type="submit" value="Letter" id="letter">
            <input type="reset" value="Clear" id="cle">
            </form>
        </fieldset>
    </section>
    <br>
    <section>
        <h2>&nbsp;</h2>
        <div id="di">PROBLEM 2</div>
        <fieldset>
            <form>
                <label for="semester">Semester: </label>
                <select name="semester" id="semester">
                    <option value="Fall">Fall</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                </select>
                <hr>
                <input type="submit" value="Next" id="next">
                <input type="reset" value="Reset" id="clea">
            </form>
        </fieldset>
    </section>
    <br>
    <hr><br>
    <section>
        <h2>&nbsp;</h2>
        <form>
            <div id="divi">PROBLEM 2</div>
            <fieldset>
                <label for="numericalgrade">Numerical Grade: </label>    
                <input type="text" id="numericalgrade" name="numericalgrade">  
                <br><br><hr>
                <input type="reset" value="Reset" id="cl">
            </fieldset>
        </form>
    </section>
    <br>
    <hr><br>
    <section>
        <h2>&nbsp;</h2>
        <form>
            <div id="dive">PROBLEM 2</div>
            <fieldset>
                <label for="lettergrade">Letter Grade: </label>    
                <input type="text" id="lettergrade" name="lettergrade">  
                <br><br><hr>
                <input type="reset" value="Reset" id="clr">
            </fieldset>
        </form>
    </section>
</body>
</html>
