<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>
        <h2>&nbsp;</h2>
        <div id="div">DOUBLE/TRIPPLE/QUADRUPLE SUM PROBLEM</div>
        <form>
            <fieldset> <label for="gradeist" id="gradelist">Enter Grade List: </label>
                <input type="text" placeholder="89 100 93 85 74 80" id="gradeist" name="gradeist">
                <br><hr>
            <label for="enternumber">Enter Number1: </label>

                <br><br>
            <label for="enternumber3">Enter Number3:</label>
                <input type="text" id="enternumber3" name="enternumber3">
                <br><br>
            <label for="enternumber4">Enter Number4:</label>
                <input type="text" id="enternumber4" name="enternumber4">
                <br><br>

            <input type="submit" value="Answer" id="enter">
            <input type="reset" value="Clear" id="clear">
        </fieldset>
            
        </form>
    </section>
<hr>
    <section>
        <h2>&nbsp;</h2>
        <div id="dive">DOUBLE/TRIPPLE/QUADRUPLE SUM PROBLEM</div>
        <form>
            <fieldset> <label for="gradest" >Enter Grade List: </label>
                <input type="text" placeholder="89 100 93 85 74 80" id="gradest" name="gradest">
                <br><hr>
            <label for="enternumber1">Enter Number1: </label>

                <br><br>

                <input type="text" id="enternumber7" name="enternumber7">
                <br><br>

            <input type="submit" value="Double" id="double">
            <input type="submit" value="Tripple" id="tripple">
            <input type="submit" value="Quadruple" id="quad">
            <input type="reset" value="All" id="all">
            <input type="reset" value="Clear" id="clr">
        </fieldset>
